<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This web site for simple Educational Technology game">
    <meta name="keywords" content="HTMLGame,EdTechGame, JavaScriptGame, EdTech4, Rony Ahmmed EdTech-BDU">
    <meta name="author" content="Md. Rony Ahmmed Shah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>বর্ণমালা 2.0</title>
</head>

<body>
    <div class="Container">
        <h1 class="bornomal">Bornomala 2.0</h1>
        <div class="img_box">
            <img src="img/vbn1.png" id="img1" alt="">
            <img src="img/vbn2.png" id="img2" alt="">
            <img src="img/vbn3.png" id="img3" alt="">
            <img src="img/vbn4.png" id="img4" alt="">
            <img src="img/vbn5.png" id="img5" alt="">
            <img src="img/vbn6.png" id="img6" alt="">
            <img src="img/vbn7.png" id="img7" alt="">
            <img src="img/vbn8.png" id="img8" alt="">
            <img src="img/vbn9.png" id="img9" alt="">
            <img src="img/vbn10.png" id="img10" alt="">
            <img src="img/vbn11.png" id="img11" alt="">
        </div>
        <div class="gameArea">
            <div class="gameTerminal">
                <div class="boxT" id="gameLevel">Level :01</div>
                <div class="boxT" id="gameTime">(স্বরবর্ণ)</div>
                <div class="boxT" id="gameScore">00</div>
            </div>
            <canvas id="gameBoard" width="600" height="400"></canvas>
            <div class="gameControler">
                <button class="btn btn_start" id="gameStartPause">Start</button>
                <a href="" class="btn btn_restart" id="gameReset">Restart</a>
                <br>
                <p>Rony Ahmmed EdTech-BDU</p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
