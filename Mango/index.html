<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This web site for simple Educational Technology game">
    <meta name="keywords" content="HTMLGame,EdTechGame, JavaScriptGame, EdTech4, Rony Ahmmed EdTech-BDU">
    <meta name="author" content="Md. Rony Ahmmed Shah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>রাজশাহীর আম</title>
</head>

<body>
    <div class="Container">
        <h1 class="bornomal">রাজশাহীর আম</h1>
        <div class="img_box">
            <img src="img/mango1.jpg" id="img1" alt="">
            <img src="img/mango2.jpg" id="img2" alt="">
            <img src="img/mango3.jpg" id="img3" alt="">
            <img src="img/mango4.jpg" id="img4" alt="">
            <img src="img/mango5.jpg" id="img5" alt="">
            <img src="img/mango6.jpg" id="img6" alt="">
            <img src="img/mango7.jpg" id="img7" alt="">
            <img src="img/mango8.jpg" id="img8" alt="">
            <img src="img/mango9.jpg" id="img9" alt="">
            <img src="img/mango10.jpg" id="img10" alt="">
            <img src="img/mango11.jpg" id="img11" alt="">
            <img src="img/mango12.jpg" id="img12" alt="">
            <img src="img/mango13.jpg" id="img13" alt="">
            <img src="img/mango14.jpg" id="img14" alt="">
            <img src="img/mango15.jpg" id="img15" alt="">

            <img src="img/mango17.jpg" id="img17" alt="">
            <img src="img/mango18.jpg" id="img18" alt="">
        </div>
        <div class="gameArea">
            <div class="gameTerminal">
                <div class="boxT" id="gameLevel">Level :01</div>
                <div class="boxT" id="gameTime">(রাজশাহীর আম)</div>
                <div class="boxT" id="gameScore">00</div>
            </div>
            <canvas id="gameBoard" width="500" height="550"></canvas>
            <div class="gameControler">
                <button class="btn btn_start" id="gameStartPause">Start</button>
                <a href="" class="btn btn_restart" id="gameReset">Restart</a>
                <br>
                <p>Rony Ahmmed EdTech-BDU</p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
